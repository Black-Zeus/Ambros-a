<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ambros√≠a - Nueva Medida</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Crimson Text', serif;
      background: linear-gradient(135deg, #2d1810 0%, #1a0f0a 50%, #0f0604 100%);
      min-height: 100vh;
      color: #d4af37;
      padding: 40px 20px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background: rgba(212, 175, 55, 0.03);
      border: 1px solid rgba(212, 175, 55, 0.15);
      border-radius: 16px;
      padding: 30px;
    }

    .title {
      font-family: 'Cinzel', serif;
      font-size: 2rem;
      margin-bottom: 25px;
      text-align: center;
      color: #d4af37;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      margin-bottom: 6px;
      font-family: 'Cinzel', serif;
      font-weight: 500;
      color: #d4af37;
    }

    .form-input, .form-textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid rgba(212, 175, 55, 0.3);
      border-radius: 8px;
      background: rgba(212, 175, 55, 0.05);
      color: #d4af37;
      font-family: 'Crimson Text', serif;
    }

    .form-input:focus, .form-textarea:focus {
      outline: none;
      border-color: rgba(212, 175, 55, 0.6);
      background: rgba(212, 175, 55, 0.1);
    }

    .submit-btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, rgba(212, 175, 55, 0.2), rgba(184, 134, 11, 0.15));
      border: 2px solid rgba(212, 175, 55, 0.4);
      border-radius: 10px;
      color: #d4af37;
      font-family: 'Cinzel', serif;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .submit-btn:hover {
      background: linear-gradient(135deg, rgba(212, 175, 55, 0.3), rgba(184, 134, 11, 0.2));
      border-color: rgba(212, 175, 55, 0.6);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">‚ûï Nueva Medida</h1>
    <form id="formNuevaMedida">
      <div class="form-group">
        <label class="form-label" for="icono">Icono (emoji)</label>
        <input class="form-input" type="text" id="icono" placeholder="Ej: ü•Ñ, ‚öñÔ∏è, üíß" maxlength="2"/>
      </div>

      <div class="form-group">
        <label class="form-label" for="nombre">Nombre de la medida</label>
        <input class="form-input" type="text" id="nombre" placeholder="Ej: Cucharada"/>
      </div>

      <div class="form-group">
        <label class="form-label" for="descripcion">Descripci√≥n / Equivalente</label>
        <textarea class="form-textarea" id="descripcion" placeholder="Ej: Equivale a 15 ml aprox. o 3 cucharaditas"></textarea>
      </div>

      <button class="submit-btn" type="submit">‚ú® Guardar Medida</button>
    </form>
  </div>
</body>
</html>
