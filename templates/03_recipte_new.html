<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ambros√≠a - Nueva Receta</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Crimson Text', serif;
      background: linear-gradient(135deg, #2d1810, #1a0f0a, #0f0604);
      color: #f3e5ab;
      padding: 40px 20px;
      min-height: 100vh;
    }

    .formulario-container {
      max-width: 800px;
      margin: auto;
      background: rgba(212, 175, 55, 0.03);
      border: 1px solid rgba(212, 175, 55, 0.15);
      border-radius: 20px;
      padding: 40px;
    }

    .titulo-formulario {
      font-family: 'Cinzel', serif;
      font-size: 2.5rem;
      text-align: center;
      color: #f5deb3;
      margin-bottom: 10px;
    }

    .subtitulo-formulario {
      font-size: 1.1rem;
      text-align: center;
      color: #d4af37;
      font-style: italic;
      margin-bottom: 35px;
    }

    .seccion-form {
      margin-bottom: 35px;
      padding: 25px;
      background: rgba(212, 175, 55, 0.05);
      border: 1px solid rgba(212, 175, 55, 0.2);
      border-radius: 15px;
    }

    .seccion-titulo {
      font-family: 'Cinzel', serif;
      font-size: 1.4rem;
      color: #8b4513;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 2px solid rgba(212, 175, 55, 0.3);
      font-weight: 600;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group-inline {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 20px;
    }

    .form-group-triple {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 15px;
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      font-family: 'Cinzel', serif;
      font-size: 1rem;
      color: #8b4513;
      margin-bottom: 8px;
      font-weight: 600;
    }

    .form-input,
    .form-textarea,
    .form-select {
      width: 100%;
      padding: 12px 15px;
      background: rgba(243, 229, 171, 0.05);
      border: 2px solid rgba(212, 175, 55, 0.3);
      border-radius: 8px;
      color: #f3e5ab;
      font-family: 'Crimson Text', serif;
      font-size: 1rem;
      transition: all 0.3s ease;
      box-sizing: border-box;
    }

    .form-input:focus,
    .form-textarea:focus,
    .form-select:focus {
      outline: none;
      border-color: #d4af37;
      background: rgba(243, 229, 171, 0.08);
      box-shadow: 0 0 10px rgba(212, 175, 55, 0.2);
    }

    .form-input::placeholder,
    .form-textarea::placeholder {
      color: rgba(243, 229, 171, 0.6);
      font-style: italic;
    }

    .form-textarea {
      min-height: 120px;
      resize: vertical;
    }

    .form-textarea.large {
      min-height: 100px;
    }

    .form-select {
      cursor: pointer;
    }

    /* Ingredientes din√°micos */
    .ingredientes-container {
      background: rgba(212, 175, 55, 0.08);
      border: 1px solid rgba(212, 175, 55, 0.25);
      border-radius: 12px;
      padding: 20px;
    }

    .ingrediente-row {
      display: grid;
      grid-template-columns: 120px 1fr auto;
      gap: 15px;
      align-items: end;
      margin-bottom: 15px;
      padding: 15px;
      background: rgba(212, 175, 55, 0.05);
      border-radius: 8px;
      border: 1px solid rgba(212, 175, 55, 0.15);
    }

    .ingrediente-row:last-child {
      margin-bottom: 0;
    }

    .btn-remover {
      padding: 8px 12px;
      background: rgba(139, 69, 19, 0.2);
      border: 1px solid rgba(139, 69, 19, 0.4);
      border-radius: 6px;
      color: #8b4513;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.3s ease;
    }

    .btn-remover:hover {
      background: rgba(139, 69, 19, 0.3);
      border-color: rgba(139, 69, 19, 0.6);
    }

    .btn-agregar {
      padding: 12px 20px;
      background: linear-gradient(135deg, rgba(212, 175, 55, 0.2), rgba(184, 134, 11, 0.15));
      border: 2px solid rgba(212, 175, 55, 0.4);
      border-radius: 8px;
      color: #d4af37;
      font-family: 'Cinzel', serif;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 15px;
    }

    .btn-agregar:hover {
      background: linear-gradient(135deg, rgba(212, 175, 55, 0.3), rgba(184, 134, 11, 0.2));
      border-color: rgba(212, 175, 55, 0.6);
      transform: translateY(-2px);
    }

    /* Instrucciones din√°micas */
    .instrucciones-container {
      background: rgba(212, 175, 55, 0.08);
      border: 1px solid rgba(212, 175, 55, 0.25);
      border-radius: 12px;
      padding: 20px;
    }

    .instruccion-row {
      margin-bottom: 20px;
      padding: 20px;
      background: rgba(212, 175, 55, 0.05);
      border-radius: 8px;
      border: 1px solid rgba(212, 175, 55, 0.15);
      position: relative;
    }

    .instruccion-numero {
      position: absolute;
      top: -10px;
      left: 20px;
      background: #d4af37;
      color: #2c1810;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 14px;
    }

    .instruccion-content {
      padding-top: 10px;
    }

    .instruccion-row:last-child {
      margin-bottom: 0;
    }

    /* Tags */
    .tags-container {
      background: rgba(212, 175, 55, 0.08);
      border: 1px solid rgba(212, 175, 55, 0.25);
      border-radius: 12px;
      padding: 20px;
    }

    .tags-input-container {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: center;
      min-height: 45px;
      padding: 10px;
      background: rgba(243, 229, 171, 0.05);
      border: 2px solid rgba(212, 175, 55, 0.3);
      border-radius: 8px;
    }

    .tag-item {
      display: inline-flex;
      align-items: center;
      background: rgba(212, 175, 55, 0.15);
      color: #d4af37;
      padding: 6px 12px;
      border-radius: 15px;
      font-size: 0.85rem;
      border: 1px solid rgba(212, 175, 55, 0.3);
      gap: 8px;
    }

    .tag-remove {
      cursor: pointer;
      color: #8b4513;
      font-weight: bold;
    }

    .tag-remove:hover {
      color: #d4af37;
    }

    .tag-input {
      border: none;
      background: transparent;
      color: #f3e5ab;
      font-family: 'Crimson Text', serif;
      font-size: 1rem;
      flex: 1;
      min-width: 100px;
      outline: none;
    }

    .tag-input::placeholder {
      color: rgba(243, 229, 171, 0.6);
      font-style: italic;
    }

    /* Imagen upload */
    .imagen-upload {
      border: 2px dashed rgba(212, 175, 55, 0.4);
      border-radius: 12px;
      padding: 30px;
      text-align: center;
      background: rgba(212, 175, 55, 0.05);
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .imagen-upload:hover {
      border-color: rgba(212, 175, 55, 0.6);
      background: rgba(212, 175, 55, 0.08);
    }

    .imagen-upload-icon {
      font-size: 2rem;
      color: #d4af37;
      margin-bottom: 10px;
    }

    .imagen-upload-text {
      color: #f3e5ab;
      font-size: 1rem;
      margin-bottom: 5px;
    }

    .imagen-upload-hint {
      color: rgba(243, 229, 171, 0.7);
      font-size: 0.9rem;
      font-style: italic;
    }

    .imagen-input {
      display: none;
    }

    /* Botones principales */
    .botones-container {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-top: 40px;
      padding-top: 30px;
      border-top: 1px solid rgba(212, 175, 55, 0.3);
    }

    .btn-principal {
      padding: 15px 30px;
      font-family: 'Cinzel', serif;
      font-size: 1.1rem;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 2px solid;
      font-weight: 600;
    }

    .btn-guardar {
      background: linear-gradient(135deg, rgba(212, 175, 55, 0.2), rgba(184, 134, 11, 0.15));
      border-color: rgba(212, 175, 55, 0.6);
      color: #d4af37;
    }

    .btn-guardar:hover {
      background: linear-gradient(135deg, rgba(212, 175, 55, 0.3), rgba(184, 134, 11, 0.25));
      border-color: #d4af37;
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(212, 175, 55, 0.3);
    }

    .btn-cancelar {
      background: rgba(139, 69, 19, 0.1);
      border-color: rgba(139, 69, 19, 0.4);
      color: #8b4513;
    }

    .btn-cancelar:hover {
      background: rgba(139, 69, 19, 0.2);
      border-color: rgba(139, 69, 19, 0.6);
      transform: translateY(-2px);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .formulario-container {
        padding: 20px;
      }

      .form-group-inline,
      .form-group-triple {
        grid-template-columns: 1fr;
        gap: 15px;
      }

      .ingrediente-row {
        grid-template-columns: 1fr;
        gap: 10px;
      }

      .botones-container {
        flex-direction: column;
        align-items: center;
      }

      .btn-principal {
        width: 100%;
        max-width: 250px;
      }
    }
  </style>
</head>
<body>
  <div class="formulario-container">
    <h1 class="titulo-formulario">‚ú® Crear Nueva Receta</h1>
    <p class="subtitulo-formulario">Comparte tu magia culinaria con el mundo</p>
    
    <form id="nueva-receta-form">
      <!-- Informaci√≥n b√°sica -->
      <div class="seccion-form">
        <h2 class="seccion-titulo">üìú Informaci√≥n B√°sica</h2>
        
        <div class="form-group">
          <label class="form-label" for="titulo">Nombre de la Receta</label>
          <input type="text" id="titulo" name="titulo" class="form-input" placeholder="Ej: Panqueques Esponjosos de la Abuela" required>
        </div>

        <div class="form-group">
          <label class="form-label" for="subtitulo">Subt√≠tulo Descriptivo</label>
          <input type="text" id="subtitulo" name="subtitulo" class="form-input" placeholder="Ej: Un hechizo matutino que despierta sonrisas">
        </div>

        <div class="form-group">
          <label class="form-label" for="descripcion">Historia del Hechizo</label>
          <textarea id="descripcion" name="descripcion" class="form-textarea" placeholder="Cuenta la historia detr√°s de esta receta, sus or√≠genes o qu√© la hace especial..."></textarea>
        </div>

        <div class="form-group-inline">
          <div class="form-group">
            <label class="form-label" for="categoria">Categor√≠a</label>
            <select id="categoria" name="categoria" class="form-select" required>
              <option value="">Selecciona una categor√≠a</option>
              <option value="masas">üçû Masas y Panader√≠a</option>
              <option value="carnes">ü•© Carnes y Aves</option>
              <option value="pescados">üêü Pescados y Mariscos</option>
              <option value="vegetales">ü•ó Vegetales y Ensaladas</option>
              <option value="postres">üç∞ Postres y Dulces</option>
              <option value="bebidas">üçπ Bebidas y C√≥cteles</option>
              <option value="sopas">üç≤ Sopas y Caldos</option>
              <option value="pastas">üçù Pastas y Arroces</option>
            </select>
          </div>

          <div class="form-group">
            <label class="form-label" for="origen">Origen</label>
            <input type="text" id="origen" name="origen" class="form-input" placeholder="Ej: Receta de sangre - Tradici√≥n familiar">
          </div>
        </div>

        <div class="form-group-inline">
          <div class="form-group">
            <label class="form-label" for="porciones">Porciones</label>
            <input type="text" id="porciones" name="porciones" class="form-input" placeholder="Ej: 4 personas" required>
          </div>

          <div class="form-group">
            <label class="form-label" for="dificultad">Dificultad</label>
            <select id="dificultad" name="dificultad" class="form-select" required>
              <option value="">Selecciona dificultad</option>
              <option value="principiante">‚≠ê Principiante</option>
              <option value="intermedio">‚≠ê‚≠ê Intermedio</option>
              <option value="avanzado">‚≠ê‚≠ê‚≠ê Avanzado</option>
              <option value="experto">‚≠ê‚≠ê‚≠ê‚≠ê Experto</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Tiempos -->
      <div class="seccion-form">
        <h2 class="seccion-titulo">‚è±Ô∏è Tiempos de Preparaci√≥n</h2>
        
        <div class="form-group-triple">
          <div class="form-group">
            <label class="form-label" for="tiempo-prep">Preparaci√≥n (min)</label>
            <input type="number" id="tiempo-prep" name="tiempo-prep" class="form-input" placeholder="15" required>
          </div>

          <div class="form-group">
            <label class="form-label" for="tiempo-coccion">Cocci√≥n (min)</label>
            <input type="number" id="tiempo-coccion" name="tiempo-coccion" class="form-input" placeholder="20" required>
          </div>

          <div class="form-group">
            <label class="form-label" for="tiempo-total">Total (min)</label>
            <input type="number" id="tiempo-total" name="tiempo-total" class="form-input" placeholder="35" readonly>
          </div>
        </div>
      </div>

      <!-- Imagen -->
      <div class="seccion-form">
        <h2 class="seccion-titulo">üì∏ Imagen Principal</h2>
        
        <div class="form-group">
          <label class="imagen-upload" for="imagen-principal">
            <div class="imagen-upload-icon">üì∑</div>
            <div class="imagen-upload-text">Haz clic para subir una imagen</div>
            <div class="imagen-upload-hint">JPG, PNG o GIF (m√°x. 5MB)</div>
          </label>
          <input type="file" id="imagen-principal" name="imagen-principal" class="imagen-input" accept="image/*">
        </div>
      </div>

      <!-- Ingredientes -->
      <div class="seccion-form">
        <h2 class="seccion-titulo">üåø Ingredientes M√°gicos</h2>
        
        <div class="ingredientes-container">
          <div class="ingrediente-row">
            <div class="form-group">
              <label class="form-label">Cantidad</label>
              <input type="text" name="ingrediente-cantidad[]" class="form-input" placeholder="2 tazas">
            </div>
            <div class="form-group">
              <label class="form-label">Ingrediente</label>
              <input type="text" name="ingrediente-nombre[]" class="form-input" placeholder="Harina de trigo">
            </div>
            <button type="button" class="btn-remover">‚úï</button>
          </div>
        </div>
        
        <button type="button" class="btn-agregar" id="agregar-ingrediente">+ Agregar Ingrediente</button>
      </div>

      <!-- Instrucciones -->
      <div class="seccion-form">
        <h2 class="seccion-titulo">üî• Ritual de Preparaci√≥n</h2>
        
        <div class="instrucciones-container">
          <div class="instruccion-row">
            <div class="instruccion-numero">1</div>
            <div class="instruccion-content">
              <div class="form-group">
                <label class="form-label">Instrucci√≥n</label>
                <textarea name="instruccion-texto[]" class="form-textarea large" placeholder="Describe detalladamente este paso de la preparaci√≥n..."></textarea>
              </div>
              <div class="form-group">
                <label class="form-label">Imagen del paso (opcional)</label>
                <input type="file" name="instruccion-imagen[]" class="form-input" accept="image/*">
              </div>
              <button type="button" class="btn-remover">‚úï Eliminar Paso</button>
            </div>
          </div>
        </div>
        
        <button type="button" class="btn-agregar" id="agregar-instruccion">+ Agregar Paso</button>
      </div>

      <!-- Notas y consejos -->
      <div class="seccion-form">
        <h2 class="seccion-titulo">üí° Secretos del Druida</h2>
        
        <div class="form-group">
          <label class="form-label" for="notas">Consejos y Notas</label>
          <textarea id="notas" name="notas" class="form-textarea" placeholder="Comparte tips, variaciones, consejos de almacenamiento o cualquier secreto que haga esta receta especial..."></textarea>
        </div>
      </div>

      <!-- Tags -->
      <div class="seccion-form">
        <h2 class="seccion-titulo">üè∑Ô∏è Etiquetas M√≠sticas</h2>
        
        <div class="tags-container">
          <label class="form-label">Tags (presiona Enter para agregar)</label>
          <div class="tags-input-container" id="tags-container">
            <input type="text" id="tag-input" class="tag-input" placeholder="Escribe un tag y presiona Enter...">
          </div>
        </div>
      </div>

      <!-- Botones -->
      <div class="botones-container">
        <button type="button" class="btn-principal btn-cancelar">üö´ Cancelar</button>
        <button type="submit" class="btn-principal btn-guardar">‚ú® Crear Receta</button>
      </div>
    </form>
  </div>
</body>
</html>
